#manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-apicv-deployment
spec:
  selector:
    matchLabels:
      app: node-apicv-server
  replicas: 1
  template:
    metadata:
      labels:
        app: node-apicv-server
    spec:
      containers:
      - name: node-apicv-container
        #image: gcr.io/tensorflow-serving/resnet 
        image: docker.io/joseemnuel/node-apicv:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: node-apicv-service
  name: node-apicv-service
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: node-apicv-server
  type: LoadBalancer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: node-apicv-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: node-apicv-deployment
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
